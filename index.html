<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- allows my website to use bootstrap -->

</head>
<body>
    <header>
        <ul class="skiplinks" itemscope itemtype="https://schema.org/SiteNavigationElement"> <!-- creates an list to organize skiplinks -->
            <li itemprop="mainEntity"><a href="#main" class="skip">Skip to Main Information</a></li> <!-- creates a button that skips to main info/photos -->
            <li itemprop="text"><a href="#footer" class="skip">Skip to Footer</a></li> <!-- creates a button that skips to the footer of the website -->
        </ul>
        <div class="title">

        </div>
    </header>

            <p>This websites purpose is to demonstrate the photography work I've done in this program</p> <!-- this line displays context to my website viewers -->

    </div>
